<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/RomanEmpireSignUp.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enlist in the Roman Empire</title>
    <script type="module" src="./functionality/SignUp.js" defer></script>
  </head>

  <body>
    <main class="SignUpContainer">
      <div class="TitleThoughts">
        <p class="SoldierDialogue" id="dialogueBubble">It looks like you are not signed up, soldier!</p>
      </div>

      <form id="signUpForm" class="signUpForm">
        <label for="RomanID" class="UserNameLabel">Mark thyself in the Scroll of Citizens</label>
        <p></p>
        <input type="text" id="RomanID" class="UserNameField" name="username" required />
        <p class="userNameStrengthLabel" id="userNameStrengthLabel">Your username</p>
        <label for="RomanPassword" class="PasswordLabel">Seal your Allegiance with a Code</label>
        <p></p>
        <input type="password" id="RomanPassword" class="PasswordField" name="password" required />
        <p class="passwordStrengthLabel" id="passwordStrengthLabel">Your Password</p>
        <p class="SubmitTitle">Pledge thy Loyalty</p>
        <div class="SubmitArea">
          <div class="SubmitField" id="signedArea"></div>
          <button type="submit" id="MoveOnButton" class="SealButton"></button>
        </div>
      </form>
    </main>
  </body>
</html>
