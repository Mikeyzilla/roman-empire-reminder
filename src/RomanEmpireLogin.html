<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/RomanEmpireLogin.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Empire Login</title>
    <script type="module" src="./functionality/Login.js" defer></script>
  </head>

  <body>
    <main class="LoginContainer">
      <div class="EmperorSpeechBubble">
        <p class="EmperorSpeech" id="EmperorSpeech">  I was made aware of your presence. Now, then. What is your name?</p>
      </div>

      <div id="overlay" class="overlay"></div>

      <div class="loginPopUp" id="loginPopup">
        <label class="nameLabel" id="nameLabel">Enter your name, citizen!</label>
        <input type="text" class="enterField" id="enterField">
        <button class="nextButton" id="nextButton">SUBMIT</button>
      </div>

    </main>
  </body>
