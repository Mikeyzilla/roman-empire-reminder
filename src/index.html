<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/RomanEmpireWelcomePage.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Empire Start Page</title>
    <script type="module" src="./functionality/Welcome.js" defer></script>
  </head>

  <body>
    <main class="container">

      <div class="WelcomeToolBar">
        <h1 class="RomanWelcoming">I Came, I Saw, I Forgot</h1>
        <div class="ToolBar-Icons">
          <img src="./images/RomanShieldSettings.png" class="SettingsImage">
          <img src="./images/RomanHelmetProfile.jpg" class="ProfilePictureImage">
        </div>
      </div>

      <div class="WelcomingBody">
        <p class="InvisibleSpace"></p>
        <p class="RomanOpener">Did you forget about the Roman Empire? Want to remind yourself of Roman Emperors? Use our app and you will never forget!</p>
        <img src="./images/RomanShame.png" class="ForgetfulRoman">
        <p>Me when I forget about the Roman Empire</p>
        <p></p>
      </div>

      <div class="WelcomeFooter">
        <button class="HistoricJourneyButton">Remember Rome!</button>
      </div>

    </main>
  </body>
</html>
