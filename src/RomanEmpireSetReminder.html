<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/RomanEmpireSetReminder.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Alarm</title>
    <script type="module" src="./functionality/SetReminder.js" defer></script>
  </head>

  <body>
    <main class="ReminderContainer">
      <div class="thinkArea">
        <div class="thinkBubble"></div>
        <p class="thinkDialogue" id="thinkDialogue">I know I live in the Roman Empire... but I always forget how cool it is to be here! I wish there was a way I could set up a reminder... WAIT!</p>
      </div>
      
      <div id="overlay" class="overlay"></div>

      <div class="daysPopUpArea" id="daysPopUpArea">
        <label class="daysLabel" id="daysLabel">Days before Sudden Doom...</label>
        <input type="text" class="enterBox" id="enterBox">
        <button class="setButton" id="setButton">SUBMIT</button>
      </div>

    </main>
  </body>
